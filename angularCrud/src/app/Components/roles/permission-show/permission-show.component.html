<table class="table">
  <thead>
    <tr>
      <th scope="col">RoleId</th>
      <th scope="col">PermissionId</th>

    </tr>
  </thead>
  <tbody class="rolePermissions">
    <tr *ngFor="let rolepermission of rolePermissions">
      <td>{{rolepermission.RoleId}}</td>
      <td>{{rolepermission.PermissionId}}</td>
    </tr>
  </tbody>
</table>
