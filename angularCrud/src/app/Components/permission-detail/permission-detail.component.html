<form [formGroup]="editPermission" (ngSubmit)="updatePermission()">
  <div class="form-group">
    <label for="new-id">Id</label>
    <input type="text" readonly="readonly" formControlName="Id" class="form-control" placeholder="Enter id">
  </div>
  <div class="form-group">
    <label for="new-description">Description</label>
    <input type="text" formControlName="Description" class="form-control" placeholder="Enter description">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
