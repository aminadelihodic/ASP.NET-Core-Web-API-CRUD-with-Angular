<form [formGroup]="editCity" (ngSubmit)="  updateCity()">
  <div class="form-group">
    <label for="new-country">Name</label>
    <input type="text" formControlName="Name" class="form-control" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="new-country">CountryId</label>
    <input type="number" formControlName="CountryId" class="form-control" placeholder="Enter name">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
