<form [formGroup]="editRole" (ngSubmit)="updateRole()">
  <div class="form-group">
    <label for="Id">Id</label>
    <input type="text" readonly formControlName="Id" class="form-control" id="new-role" #newRole
      aria-describedby="nameHelp" placeholder="Enter name">
    <small id="nameHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="new-description">Description</label>
    <input type="text" formControlName="Description" class="form-control" placeholder="Enter description">
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
