<table class="table">
  <thead>
    <tr>

      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">Username</th>
      <th scope="col">PasswordHash</th>
      <th scope="col">Email</th>
      <th scope="col">PhoneNumber</th>
      <th scope="col">CityName</th>
      <th scope="col">RoleId</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody class="users">
    <tr *ngFor="let user of users">

      <td>{{user.FirstName}}</td>
      <td>{{user.LastName}}</td>
      <td>{{user.Username}}</td>
      <td>{{user.PasswordHash}}</td>
      <td>{{user.Email}}</td>
      <td>{{user.PhoneNumber}}</td>
      <td>{{user.CityName}}</td>
      <td>{{user.RoleId}}</td>
      <td>
        <button type="button" (click)="edit(user.Id)" class="btn btn-primary mx-3">Edit</button>
      </td>
      <td>
        <button class="delete" class="btn btn-danger" title="delete user" (click)="delete(user)">Delete</button>
      </td>


    </tr>
  </tbody>
</table>
<button type="button" style="margin-left: 10%;margin-top: 1%;" class="btn btn-primary" data-bs-toggle="modal"
  data-bs-target="#exampleModal">
  Add user
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User details</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="new-user">FirstName</label>
            <input type="text" formControlName="FirstName" class="form-control" id="new-user" #newUser
              aria-describedby="nameHelp" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="LastName">LastName</label>
            <input type="text" formControlName="LastName" class="form-control" id="LastName" aria-describedby="nameHelp"
              placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" formControlName="Id" class="form-control" id="Username" #newUser
              aria-describedby="nameHelp" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="PasswordHash">PasswordHash</label>
            <input type="text" formControlName="PasswordHash" class="form-control" id="PasswordHash" #newUser
              aria-describedby="nameHelp" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" formControlName="Email" class="form-control" id="Email" #newUser
              aria-describedby="nameHelp" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="PhoneNumber">PhoneNumber</label>
            <input type="text" formControlName="PhoneNumber" class="form-control" id="PhoneNumber" #newUser
              aria-describedby="nameHelp" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="CityId">CityId</label>
            <select type="number" formControlName="CityId" class="form-control" id="CityId" #newUser
              aria-describedby="nameHelp" placeholder="Enter name">
              <option *ngFor="let city of cityList" [value]="city.Id">{{city.Name}}</option>
            </select>
            <small id="nameHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="RoleId">RoleId</label>
            <select type="text" formControlName="RoleId" class="form-control" id="RoleId" #newUser
              aria-describedby="nameHelp" placeholder="Enter name">
              <option *ngFor="let role of roleList" [value]="role.Id">{{role.Id}}</option>
            </select>
            <small id="nameHelp" class="form-text text-muted"></small>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="add-button" class="btn btn-primary" (click)="add();  newUser.value=''">
          Add user
        </button>
      </div>
    </div>
  </div>
</div>
