<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
        <div class="form-group m-3">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="Username" placeholder="Enter username" required>
        </div>
        <div class="form-group m-3">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-block btn-primary m-3">Sign in</button>
    </form>
</div>
