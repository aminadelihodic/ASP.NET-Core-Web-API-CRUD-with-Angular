<form [formGroup]="editUser" (ngSubmit)="updateUser()">
  <div class="form-group">
    <label for="first-name">FirstName</label>
    <input type="text" formControlName="FirstName" class="form-control" placeholder="Enter first-name">
  </div>
  <div class="form-group">
    <label for="LastName">LastName</label>
    <input type="text" formControlName="LastName" class="form-control" placeholder="Enter last-name">
  </div>
  <div class="form-group">
    <label for="Username">Username</label>
    <input type="text" formControlName="Username" class="form-control" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="PasswordHash">PasswordHash</label>
    <input type="text" formControlName="PasswordHash" class="form-control" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="text" formControlName="Email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="PhoneNumber">PhoneNumber</label>
    <input type="text" formControlName="PhoneNumber" class="form-control" placeholder="Enter phonenumber">
  </div>
  <div class="form-group">
    <label for="CityId">CityId</label>
    <input type="text" formControlName="CityId" class="form-control" placeholder="Enter CityId">
  </div>
  <div class="form-group">
    <label for="CityName">CityId</label>
    <select type="number" formControlName="CityId" class="form-control" id="CityId" #newUser
      >
      <option *ngFor="let city of cityList" [value]="city.Id">{{city.Name}}</option>
    </select>
    <small id="nameHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="RoleId">RoleId</label>
    <select type="text" formControlName="RoleId" class="form-control"
      >
      <option *ngFor="let role of roleList" [value]="role.Id">{{role.Id}}</option>
    </select>
    <small id="nameHelp" class="form-text text-muted"></small>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
